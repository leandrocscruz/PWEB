    <head>
        <meta charset="UTF-8">
        <title>Atividade6 Operacoes</title>
        <script>/* VARIAVEIS GLOBAIS */
        var numero1;
        var numero2;
        var resultado;
        
        
        
        numero1 = parseFloat(prompt("Digite o primeiro número "));
        numero2 = parseFloat(prompt("Digite o segundo número "));
        
        
        resultado = numero1 + numero2 ; 
        
        alert("A soma dos números é " + resultado);

        resultado = numero1 - numero2;

        alert("A subtração dos números é " + resultado);

        resultado = numero1 * numero2;

        alert("O produto dos números é " + resultado);

        resultado = numero1 / numero2;

        alert("A divisão dos números é " + resultado);

        resultado = numero1 % numero2;

        alert("O resto da divisão do primeiro número pelo segundo é " + resultado);

        </script>
